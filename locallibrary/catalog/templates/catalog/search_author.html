{% extends "base_generic.html" %}
{% block content %}
	<h1>Author List</h1>
    <form method="GET" action="{% url 'searchA' %}">
      <input name="q" value="{{request.GET.q}}" placeholder="search.."/>
      <button class="btn btn-success" type="submit">Search</button>
    </form>

	{% for author in items %}
	<li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> 
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}</a>
      </li>
      
	{% endfor %}
{% endblock %}
